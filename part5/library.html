<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="librarystyle.css">
</head>

<body>
    <div class="library">
    </div>
    <div>
        <div>
            <h2>add a book</h2>
            <input type="text" class="titleofbook" placeholder="title">
            <input type="text" class="authorofbook" placeholder="author">
            <button id="add">add</button>
        </div>
        <div>
            <h2>delete a book</h2>
            <input type="text" class="removetitleofbook" placeholder="title">
            <button id="remove">delete</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
